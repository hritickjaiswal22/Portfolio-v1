<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&text=1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz%20:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <article class="introSection" id="introSection">
      <section class="introContainer">
        <h1 class="animatedHeading">
          <span class="text-wrapper animatedHeading__textWrapper">
            <span class="letters animatedHeading__letters"
              >Front-end Developer</span
            >
          </span>
        </h1>
        <h2 class="introContainer__description">
          I build quality responsive websites, clean user interfaces and rich
          interactive web apps.
        </h2>

        <div class="introContainer__avatarBox">
          <img
            class="introContainer__avatar"
            src="./assets/avataaars.svg"
            alt="Hritick's Avatar"
          />
        </div>
      </section>
    </article>

    <article class="skillsSection">
      <section id="skillsWrapper" class="container">
        <h1 class="container__heading">My Skills</h1>
        <div class="skillsContainer">
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/dusk/64/000000/html-5.png"
              alt="HTML5 icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/dusk/64/000000/css3.png"
              alt="CSS3 icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/dusk/48/000000/javascript.png"
              alt="JS icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/color/48/000000/sass.png"
              alt="SASS icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/dusk/64/000000/react.png"
              alt="REACT icon"
              class="skillsContainer__skillImg"
            />
          </div>

          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/color/48/000000/redux.png"
              alt="REDUX icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/color/48/000000/graphql.png"
              alt="GRAPHQL icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="./assets/nextjs_icon_132160.png"
              alt="NEXTJS icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/nolan/48/git.png"
              alt="GIT icon"
              class="skillsContainer__skillImg"
            />
          </div>
          <div class="skillsContainer__skillBox">
            <img
              loading="lazy"
              src="https://img.icons8.com/color/48/000000/firebase.png"
              alt="FIREBASE icon"
              class="skillsContainer__skillImg"
            />
          </div>
        </div>
        <p class="container__description">... more skills to be added soon</p>
      </section>
    </article>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
